<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                &times;
                                            </button>
				<h5 class="modal-title" id="myModalLabel">
					个人信息
				</h5>
			</div>
			<div class="modal-body">
				<div class="user-infor">
					<table>
						<tr>
							<td width="15%">头像</td>
							<td>
								<img class="userphoto" [src]=userPhotoUrl />
								<input id="photoSelect" type="file" name="" value="" (change)="photoSelect($event)">
							</td>
						</tr>
						<tr>
							<td>账号</td>
							<td></td>
						</tr>
						<tr>
							<td>昵称</td>
							<td>
								<div class="input-wraper">
									<input id="nicknameInput" [(ngModel)]="nickname" type="text" name="" placeholder="">
								</div>
							</td>
						</tr>
						<tr *ngIf="!nicknameValid">
                        	<td width="15%"></td>
                        	<td><span class="font-red-light">昵称不能为空</span></td>
                    	</tr>
						<tr>
							<td>性别</td>
							<td>
								<span>
									<label>
										<input class="sex-input" type="radio" name="sex" value="1" [(ngModel)]="innerValue" checked>男
									</label>
									<label>
										<input class="sex-input" type="radio" name="sex" value="2" [(ngModel)]="innerValue">女
									</label>
									<label>
										<input class="sex-input" type="radio" name="sex" value="0" [(ngModel)]="innerValue">保密
									</label>
								</span>
							</td>
						</tr>
						<tr>
							<td>签名</td>
							<td>
								<textarea type="text" [(ngModel)]="remark"></textarea>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                            </button>
				<button id="saveProfile" type="button" class="btn btn-primary" (click)="saveProfile()">
                                                保存
                                            </button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>
